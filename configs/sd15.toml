all_tags_dropout = 0.1
single_tag_dropout = 0.1

model_path = "models/AOM3B2_orangemixs_fp16"
save_dir = "./out"

optimizer = "adamW8bit"

model_name = "creative-test"

mode = 'full-finetune'

n_epochs = 50
batch_size = 1
